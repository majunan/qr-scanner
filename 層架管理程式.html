    async function startMainScanner() {
        stopAllStreams();
        try {
            const hints = new Map();
            hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.QR_CODE]);

            currentScanner = new ZXing.BrowserMultiFormatReader(hints);
            await currentScanner.decodeFromVideoDevice(
                undefined,
                'reader',
                (result, err) => {
                    if (result) {
                        const now = Date.now();
                        const lastTime = lastScanTimeMap[result.text] || 0;
                        if (now - lastTime >= 5000) {

    function addHistory(data) {

        } else {

    function getMousePos(canvas, evt) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return {
            x: (evt.clientX - rect.left) * scaleX,
            y: (evt.clientY - rect.top) * scaleY
        };
    }

    function getTouchPos(canvas, evt) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const touch = evt.touches[0];
        return {
            x: (touch.clientX - rect.left) * scaleX,
            y: (touch.clientY - rect.top) * scaleY
        };
    }

    function startDrawing(e) {
        e.preventDefault();
        isDrawing = true;
        const pos = e.type.includes('mouse') ? getMousePos(doodleCanvas, e) : getTouchPos(doodleCanvas, e);
        [lastX, lastY] = [pos.x, pos.y];
        doodleCtx.beginPath();
        doodleCtx.moveTo(lastX, lastY);
    }

    function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();
        const pos = e.type.includes('mouse') ? getMousePos(doodleCanvas, e) : getTouchPos(doodleCanvas, e);

        doodleCtx.lineWidth = 5;
        doodleCtx.lineCap = 'round';
        doodleCtx.strokeStyle = doodleColorInput.value;

        doodleCtx.lineTo(pos.x, pos.y);
        doodleCtx.stroke();
        [lastX, lastY] = [pos.x, pos.y];
    }

    function stopDrawing() {
        isDrawing = false;
        doodleCtx.closePath();
    }

    function playBeep() {
        if (!soundEnabled) return;
        try {
            // ä½¿ç”¨é è¼‰çš„éŸ³æ•ˆ
            if (beepSound) {
                beepSound.currentTime = 0; // é‡ç½®éŸ³æ•ˆ
                beepSound.play().catch(e => {
                    // å¦‚æœç›´æ¥æ’­æ”¾å¤±æ•—ï¼Œå˜—è©¦åœ¨ç”¨æˆ¶äº¤äº’å¾Œæ’­æ”¾
                    document.addEventListener('click', function handler() {
                        document.removeEventListener('click', handler);
                        beepSound.play().catch(e => console.error("éŸ³æ•ˆæ’­æ”¾å¤±æ•—:", e));
                    }, { once: true });
                });
            } else {
                // å‚™ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨ Web Audio API
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = "sine";
                osc.frequency.value = 880;
                osc.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            }
        } catch (err) {
            console.error("éŸ³æ•ˆæ’­æ”¾å¤±æ•—:", err);
        }
    }

    function exportCSV() {
        const list = getHistoryList();
        if (list.length === 0) return alert("æ²’æœ‰å¯å°å‡ºçš„æ•¸æ“š");

        const headers = ["å…§å®¹", "æ™‚é–“", "ç‹€æ…‹", "æ˜¯å¦æœ‰ç…§ç‰‡", "å‚™è¨»"];

        const rows = list.map(item => [
            `"${item.data.replace(/"/g, '""')}"`,
            `"${formatTime(item.time)}"`,
            `"${getStatusText(item.status)}"`,
            `"${item.photo ? 'Y' : 'N'}"`,
            `"${(item.remark || "").replace(/"/g, '""')}"`
        ]);

        const csvContent = [
            headers.join(","),
            ...rows.map(row => row.join(","))
        ].join("\r\n");

        const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `å±¤æ¶è¨˜éŒ„_${new Date().toISOString().slice(0, 10)}.csv`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function formatTime(isoString) {
        const date = new Date(isoString);
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${year}/${month}/${day} ${hours}:${minutes}`;
    }
